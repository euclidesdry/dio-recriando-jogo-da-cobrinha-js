<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha by @Euclidesdry</title>

    <!-- CSS bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="./assets/css/theme.css">
</head>
<body class="d-flex align-items-center justify-content-center flex-column w-100 h-100 overflow-hidden">
    <h1 class="my-4">Jogo da Cobrinha &#x1F40D;</h1>

    <div class="controls">
        <div class="controls__buttons py-2 d-flex justify-content-around">
            <button id="button__start" class="btn btn-primary px-5">Iniciar</button>
            <button id="button__pause" class="btn btn-dark px-5">Pausar</button>
            <button id="button__reset" class="btn btn-secondary px-5">Reiniciar</button>
        </div>
    </div>

    <div class="gameinfo row py-2">
        <span id="gameinfo__food" class="col-6 border border-end-0 rounded p-2">
            Frutas Comidas: <span class="info fw-bold">0</span>
        </span>
        <span id="gameinfo__score" class="col-6 border border-start-0 rounded p-2">
            Pontos totais: <span class="info fw-bold">0</span>
        </span>
    </div>

    <div class="playerground position-relative">
        <canvas id="playerground__snake" class="border border-dark rounded" width="512" height="512"></canvas>
    </div>

    <!-- JS Custom -->
    <script src="./assets/js/main.js"></script>

    <!-- JS Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
